<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #818cf8;
            --background-color: #f3f4f6;
            --text-color: #333;
            --card-bg-color: white;
            --input-bg-color: #f9fafb;
            --input-border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .form-group {
            width: 100%;
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-color);
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            background-color: var(--input-bg-color);
            font-size: 1rem;
            color: var(--text-color);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            input,
            button {
                padding: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Add New Event</h2>
            <form action="/events/add" method="POST">
                <div class="form-group">
                    <label for="title">Event Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter event title" required>
                </div>
                <div class="form-group">
                    <label for="date">Event Date</label>
                    <input type="text" id="date" name="date" placeholder="Enter event date" required>
                </div>
                <div class="form-group">
                    <label for="description">Event Description</label>
                    <input type="text" id="description" name="description" placeholder="Enter event description" required>
                </div>
                <div class="form-group">
                    <label for="link">Event Link</label>
                    <input type="text" id="link" name="link" placeholder="Enter event link (optional)">
                </div>
                <button type="submit">Add Event</button>
            </form>
        </div>
    </div>
</body>

</html>

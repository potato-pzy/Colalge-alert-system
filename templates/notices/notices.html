{% extends "base.html" %}

{% block title %}Notices - College Alert System{% endblock %}

{% block content %}
<div class="card">
    <h1 style="font-size: 2rem; margin-bottom: 1rem;">Important Notices</h1>
    
    <div style="display: grid; gap: 1.5rem;">
        {% for notice in notices %}
        <div class="card" style="margin: 0; border-left: 4px solid #dc2626;">
            <span style="background: #fee2e2; color: #dc2626; padding: 0.2rem 0.5rem; border-radius: 0.25rem; font-size: 0.875rem;">
                {{ notice['category'] }}
            </span>
            <h2 style="margin: 0.5rem 0; font-size: 1.3rem;">{{ notice['title'] }}</h2>
            <p style="color: #666;">{{ notice['content'] }}</p>
            <p style="color: #666; font-size: 0.875rem; margin-top: 0.5rem;">Posted: {{ notice['date_posted'] }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Root Variables */
        :root {
            --primary-color: #6d28d9; /* Purple */
            --secondary-color: #8b5cf6; /* Lighter Purple */
            --background-color: #f0f0f0;
            --text-color: #333;
            --neumorphic-shadow: 8px 8px 16px #d9d9d9, -8px -8px 16px #ffffff;
            --neumorphic-shadow-inset: inset 8px 8px 16px #d9d9d9, inset -8px -8px 16px #ffffff;
            --transition-speed: 0.3s;
        }

        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container */
        .container {
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            background: var(--background-color);
            border-radius: 20px;
            box-shadow: var(--neumorphic-shadow);
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading */
        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 10px;
            background: var(--background-color);
            box-shadow: var(--neumorphic-shadow-inset);
            font-size: 1rem;
            color: var(--text-color);
            transition: box-shadow var(--transition-speed) ease;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: var(--neumorphic-shadow-inset), 0 0 0 3px rgba(109, 40, 217, 0.1);
        }

        /* Button Styling */
        button {
            width: 100%;
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: var(--neumorphic-shadow);
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Form Footer */
        .form-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
            color: var(--text-color);
            animation: slideIn 0.8s ease-in-out;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color var(--transition-speed) ease;
        }

        .form-footer a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            input,
            button {
                padding: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="form-footer">
            <p>Don't have an account? <a href="/register">Register here</a></p>
            <p>Admin? <a href="/admin_login">Log in here</a></p>
            <p>Forgot password? <a href="/reset_password">Reset here</a></p>
        </div>
    </div>
</body>

</html>
